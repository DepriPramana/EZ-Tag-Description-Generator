<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>EZ Generator</title>
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 550px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="p-6">
        <div id="api-key-warning" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-md" role="alert">
          <p class="font-bold">API Key Belum Disetel</p>
          <p class="text-sm">Silakan <a href="#" id="open-options-link" class="underline font-medium">buka halaman opsi</a> untuk mengatur Gemini API Key Anda.</p>
        </div>

        <div class="text-center mb-5">
            <h1 class="text-xl font-bold text-gray-900">EZ Tag & Description Generator</h1>
        </div>
        
        <div class="space-y-4">
            <div>
                <label for="main-keyword" class="block text-sm font-medium text-gray-700 mb-1">Kata Kunci Utama</label>
                <input type="text" id="main-keyword" placeholder="Contoh: review kamera mirrorless terbaik" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-base">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                     <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1">Bahasa</label>
                     <select id="language-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-base">
                        <option value="id">Indonesia</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div>
                     <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Urutkan Tag</label>
                     <select id="sort-by" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-base">
                        <option value="relevance">Relevansi</option>
                        <option value="alphabetical">Alfabet</option>
                    </select>
                </div>
            </div>
            
            <div>
                <button id="generate-btn" class="w-full bg-indigo-600 text-white font-semibold p-3 rounded-lg hover:bg-indigo-700 transition shadow-sm flex items-center justify-center text-base">
                    Generate
                </button>
            </div>
        </div>

        <div id="loader" class="hidden justify-center items-center flex-col w-full my-6">
             <div class="loader"></div>
             <p class="text-gray-500 text-sm mt-4">Mencari konten terbaik untuk Anda...</p>
        </div>

        <div id="results-wrapper" class="hidden mt-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Tag Rekomendasi</h2>
            <div id="tags-output" class="bg-white p-3 rounded-lg h-40 overflow-y-auto custom-scrollbar space-y-2 border border-gray-200">
                <!-- Tags akan dimasukkan di sini oleh JavaScript sebagai daftar vertikal -->
            </div>
            <div class="text-center mt-3 mb-6">
                <button id="copy-tags-btn" class="bg-green-500 text-white font-semibold py-2 px-4 text-sm rounded-lg hover:bg-green-600 transition" disabled>Salin Semua Tag</button>
            </div>

            <h2 class="text-lg font-semibold text-gray-800 mb-2">Deskripsi Rekomendasi</h2>
            <div id="description-output" class="w-full h-48 p-3 bg-white rounded-lg border border-gray-200 overflow-y-auto custom-scrollbar text-gray-600 text-sm whitespace-pre-wrap">
                <!-- Konten deskripsi akan dimasukkan di sini oleh JavaScript -->
            </div>
            <div class="text-center mt-4">
                <button id="copy-desc-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 text-sm rounded-lg hover:bg-blue-600 transition" disabled>Salin Deskripsi</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
