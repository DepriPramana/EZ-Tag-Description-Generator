<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator Options</title>
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Pengaturan Opsi</h1>
        <p class="text-gray-500 mb-6">Konfigurasi pengaturan untuk ekstensi EZ Generator Anda.</p>

        <div class="mb-6">
            <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">Google Gemini API Key</label>
            <input type="password" id="api-key" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-base" placeholder="Masukkan API Key Anda di sini">
            <p class="text-xs text-gray-500 mt-2">Kunci API Anda disimpan dengan aman di browser. Dapatkan kunci dari <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-indigo-600 hover:underline">Google AI Studio</a>.</p>
        </div>
        
        <div class="flex items-center justify-between">
            <button id="save-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-indigo-700 transition text-base">Simpan Kunci</button>
            <div id="status" class="text-sm font-medium"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
